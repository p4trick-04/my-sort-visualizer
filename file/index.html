<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sort</title>
  <link rel="icon" href="favicon_io/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
  <!-- start container -->
    <div class="header">
      <div class="left-wrap">
        <button class="start-btn" type="button">Start</button>
        <img src="img/shuffle.svg" class="new-array">

        <div class="setting-section">
          <div class="main-setting">
            <div class="label-wrap">
              <label for="size">Size</label>
              <label for="speed">Speed</label>
            </div>
            
            <div class="range-bar-wrap">
              <div class="size-wrap">
                <input type="range" id="size" min="5" max="1000" value="50">
                
                <span>
                  <!-- user input here -->
                  <input type="text" class="size-input" minlength="5" maxlength="4">
                  <span>Elements</span>
                </span>
              </div>

              <div class="speed-wrap">
                <input type="range" id="speed" value="1">
                <span>
                  <span class="speed-verbose">1</span>x
                </span>
              </div>
            </div>

          </div>

          <div class="more-setting">⚙️</div>
        </div>



      </div>

      <div class="algo-wrap">
        <ul class="menu" style="border:1px solid black">
          <li>Quick</li>
          <li>Merge</li>
          <li>Heap</li>
          <li>Shell</li>
          <li>Insertion</li>
          <li>Selection</li>
          <li class="menu-line"></li>
        </ul>
      </div>

    </div>


    <div class="setting-display">
      <div class="setting-contents">
        <button class="exit-btn">❌</button>
        <h1 class="title">Settings</h1>
        <div>
          <input type="checkbox">
          <p>timer</p>
        </div>
        <div>
          <input type="checkbox" checked>
          <p>ascending sort</p>
        </div>
        <div>
          <input type="checkbox">
          <p>descending sort</p>
        </div>
        <div>
          <input type="checkbox" checked>
          <p>Gap</p>
        </div>
        <div>
          <input type="checkbox">
          <p>compare algorithm</p>
        </div>
        <div>
          <p>array model</p>
        </div>
      </div>
    </div>
